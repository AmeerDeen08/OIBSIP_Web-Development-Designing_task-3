<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="title">To-Do List Web App</h1>
    <div class="container">

        <form id="taskForm">
            <p class="entertext">Enter your task</p>
            <input type="text" id="title" placeholder="Title" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit">Save</button>
        </form>


        <div class="tasks">
            <section>
                <h2>Pending Tasks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pendingTasks"></tbody>
                </table>
            </section>

            <section>
                <h2>Completed Tasks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="completedTasks"></tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
